<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <title> Starbucks Store Locator </title>
    <script src="js/all.min.js" defer></script>
    <script src="js/store-data.js" defer></script>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
        <div class="title"> Store Locator </div>
        <div class="container">
            <div class="search-container">
                <div class="search">
                    <input id="zip-code-input" type="text" placeholder="Search store" onkeyup="searchStores()">
                </div>  
            </div>
            <div class="stores-list-container">
                <div class="stores-list">
                </div>
            </div>
        </div>
        <div class="button-option">
            <input class="button-check" type="checkbox">
        </div>
        <div id="loading"> <img src="images/loading.gif" alt="loading"></div>
        <div id="map"></div>
        <script defer                                  
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBB9dN5sUtpm_0lHegsTadbZav-fhmgWs&callback=initMap">
        </script>
    </body>
</html>
